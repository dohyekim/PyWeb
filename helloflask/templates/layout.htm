<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{title}}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <!-- MDBootstrap Datatables  -->
  <link href="{{url_for('static', filename='css/addons/datatables.min.css')}}" rel="stylesheet">
</head>

<body>
<!-- Navbar-->
{% with messages = get_flashed_messages(with_categories = true) %}
    {%if messages%}
        {%for category, message in messages %}
            <div class="alert salert-{{ category }}">
                {{ message }}
            </div>
        {%endfor%}
    {%endif%}
{% endwith%}
{% include "inc/navbar.htm" %}
{%block main%} 
{%endblock main%}


<!-- footer-->
{% include "inc/footer.htm" %}
<!-- SCRIPTS -->


    <!-- JQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}">
    </script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
    // Animations initialization
    new WOW().init();
    function openmodal(modalId) {
        $('#' + modalId).modal('show');
      }
      function closemodal(modalId) {
        $('#' + modalId).modal('hide');
      }
    </script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="{{url_for('static', filename='js/addons/datatables.min.js')}}"></script>
{% include "inc/modal.htm" %}
 
</body>
